/* =========================
   â‘¡ æ¸²æŸ“
   ========================= */
function render(item){
  if(item.emoji) return item.emoji;
  if(item.symbol) return item.symbol;
  if(item.img) return `<img src="${item.img}" class="icon">`;
  return "";
}

/* =========================
   â‘¢ ç›¸ä¼¼åº¦
   ========================= */
function levenshtein(a, b) {
  const dp = Array.from({length: a.length + 1}, () => []);
  for (let i = 0; i <= a.length; i++) dp[i][0] = i;
  for (let j = 0; j <= b.length; j++) dp[0][j] = j;

  for (let i = 1; i <= a.length; i++) {
    for (let j = 1; j <= b.length; j++) {
      dp[i][j] = Math.min(
        dp[i - 1][j] + 1,
        dp[i][j - 1] + 1,
        dp[i - 1][j - 1] + (a[i - 1] === b[j - 1] ? 0 : 1)
      );
    }
  }
  return dp[a.length][b.length];
}

function similarity(a, b) {
  // å¯¹ä¸€è¯å˜å½¢æ›´å‹å¥½çš„å½’ä¸€åŒ–
  const d = levenshtein(a, b);
  const base = Math.min(a.length, b.length);
  return 1 - d / (base + 1);
}

/* =========================
   â‘£ normalize & åˆ¤æ–­
   ========================= */
function normalize(str){
  return str
    .toLowerCase()
    // âœ… ä¸å†å»é‡éŸ³ï¼šÃ©l â‰  el
    .replace(/\s+/g, " ")
    .trim();
}

function isLatin(ch){
  return /[a-zÃ¡Ã©Ã­Ã³ÃºÃ¼Ã±]/i.test(ch);
}

function isLatinOrSpace(ch){
  return /[a-zÃ¡Ã©Ã­Ã³ÃºÃ¼Ã±\s]/i.test(ch);
}


/* =========================
   â‘¤ æ„å»ºç´¢å¼•
   ========================= */
const exactMap = new Map();
const allWords = [];

lexicon.forEach(item=>{
  item.words.forEach(w=>{
    const nw = normalize(w);
    exactMap.set(nw, item);
    allWords.push({ word: nw, item });
  });
});

/* =========================
   â‘¥ ä¸»é€»è¾‘
   ========================= */
function processText(text){
  let result = "";
  let i = 0;

  while(i < text.length){

    /* ===== æ‹‰ä¸æ–‡æœ¬ ===== */
    if(isLatin(text[i])){
      let j = i;
      while(j < text.length && isLatinOrSpace(text[j])) j++;

      const raw = text.slice(i, j);
      const parts = normalize(raw).split(" ");
      let k = 0;

      while(k < parts.length){
        let matched = false;

        /* â‘  exactï¼š3 â†’ 2 â†’ 1 */
        for(let len = 3; len >= 1; len--){
          if(k + len > parts.length) continue;
          const chunk = parts.slice(k, k+len).join(" ");
          if(exactMap.has(chunk)){
            const item = exactMap.get(chunk);
            result += render(item);   // âœ… å¿…é¡»è¾“å‡º
            k += len;
            matched = true;
            break;
          }
        }
        if(matched) continue;

        /* ğŸš« ç‰¹åˆ¤ï¼šel ä¸å‚ä¸ fuzzy */
        if(parts[k] === "el"){
          result += " o ";
          k++;
          continue;
        }

        /* â‘¡ fuzzyï¼š3 â†’ 2 */
        for(let len = 3; len >= 1; len--){
          if(k + len > parts.length) continue;
          const chunk = parts.slice(k, k+len).join(" ");

          let best = null, score = 0;
          allWords.forEach(({word,item})=>{
            const s = similarity(chunk, word);
            if(s > score){
              score = s;
              best = item;
            }
          });

          if(score >= 0.7){
            result += render(best);
            k += len;
            matched = true;
            break;
          }
        }
        if(matched) continue;

        /* â‘¢ å…œåº• */
        result += parts[k] + " ";
        k++;
      }

      i = j;
      continue;
    }

    /* ===== ä¸­æ–‡ ===== */
    let hit = false;
    for(let len = 4; len >= 2; len--){
      const slice = normalize(text.slice(i, i+len));
      if(exactMap.has(slice)){
        result += render(exactMap.get(slice));
        i += len;
        hit = true;
        break;
      }
    }
    if(hit) continue;

    const one = normalize(text[i]);
    if(exactMap.has(one)){
      result += render(exactMap.get(one));
      i++;
      continue;
    }

    result += text[i];
    i++;
  }

  return result.trim();
}

const input = document.getElementById("input");
const output = document.getElementById("output");

input.addEventListener("input", ()=>{
  output.innerHTML = processText(input.value);
});
